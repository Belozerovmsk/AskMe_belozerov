{% load static %}

<div class="question">
  <div class="row">
    <div class="col-3">
      <div class="question-avatar stranger-answer-avatar">
        <img src="{% static "img/avatar2.png" %}" alt="avatar">
      </div>
    </div>
    <div class="col-6">
      <div class="question-text">{{ answer.text }}</div>
     <div class="row correct-check">
       <div class="col-4">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Correct
          </label>
        </div>
     </div>
    </div>
    <div class="col-2">
      <div class="input-group">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="minus-btn-2">-</button>
        </span>
        <input type="text" class="form-control" id="number-input-2" value="0">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="plus-btn-2">+</button>
        </span>
      </div>
    </div>
  </div>
</div>
